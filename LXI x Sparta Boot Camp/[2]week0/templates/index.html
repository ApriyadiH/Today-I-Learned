<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Head icon-->
    <link rel="icon" href="../static/logo192.png" />
    <link rel="apple-touch-icon" href="../static/logo192.png" />

    <!-- Import Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Import font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;display=swap"
      rel="stylesheet"
    />

    <!-- JS and CSS file on other directory -->
    <link rel="stylesheet" href="../static/css/main.11ed030f.css" />
    <script defer="defer" src="../static/js/main.816b4904.js"></script>

    <title>My Bucket List</title>
  </head>
  <body>
    <div id="root">
      <div class="mypic">
        <h1>Bucket List</h1>
      </div>
      <div class="mybox">
        <div class="mybucket">
          <input
            id="bucket"
            class="form-control"
            type="text"
            placeholder="Describe your bucket list item here"
            value
          />
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="save_bucket()"
            id="save_button"
          >
            Save this item
          </button>
        </div>
      </div>
      <div class="mybox" id="bucket-list"></div>
    </div>
  </body>
</html>
